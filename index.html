<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />



</head>
<body>

    <h1>To Do List</h1>
    <form>
        <textarea placeholder="Enter todos..."></textarea>
        <button><p> Add To List</p></button>
    </form>
    
    <section>
        <h4>Current Todos...</h4>
    <div class="todoContainer">
        <div class="todo">
            <p>Get done by end of day</p>
            <div class="btnContainer">
                <button class="iconBTN"><i class="fa-solid fa-pen-to-square"></i></button>
                <button class="iconBTN"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>
    </div>
    </section>

</body>
<script src="index.js"></script>
</html>
